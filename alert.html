<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Alert System</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="email.js" defer></script>
    <script src="alert.js" defer></script>
</head>
<body>
    <h1>Weather Alert System</h1>
    
    <a href="index.html">Home Page</a> <br>
    <a href="forecast.html">Weather Forecast</a> <br>
    <form id="alertForm">
        <label for="city">Select City:</label>
        <select id="city" required>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bengaluru">Bengaluru</option>
        </select>
        <br>
        
        <label for="tempLimit">Temperature Limit (Â°C):</label>
        <input type="number" id="tempLimit" required>
        <br>
        
        <label for="humidityLimit">Humidity Limit (%):</label>
        <input type="number" id="humidityLimit" required>
        <br>
        
        <label for="windSpeedLimit">Wind Speed Limit (m/s):</label>
        <input type="number" id="windSpeedLimit" required>
        <br>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" required>
        <br><br>

        <button type="submit">Set Alert</button>
    </form>
    <div id="message"></div> <br><br><br>
    <p> NOTE! if current conditions exceed threshold, Alert will be sent immediately.</p>
    
</body>
</html>
