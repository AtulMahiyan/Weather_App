<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        canvas {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>5-Day Weather Forecast</h1>
    
    <a href="index.html">Home Page</a> <br>
    <a href="alert.html">Set Weather Alert</a> <br>
    <form id="cityForm">
        <label for="city">Enter City Name: </label>
        <input type="text" id="city" required>
        <button type="submit">Get Forecast</button>
    </form>
    
    <h2>Weather Forecast for <span id="cityName">[City]</span></h2>
    <div id="summary"></div> <!-- Summary Section -->
    
    <canvas id="temperatureChart" width="400" height="200"></canvas>
    <canvas id="humidityChart" width="400" height="200"></canvas>
    <canvas id="windSpeedChart" width="400" height="200"></canvas>


    <script src="forecast.js"></script>
</body>
</html>
